<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Library</title>
  </head>
  <body>
    <h1>Shhh! Welcome to the library.</h1>
    <button type="button" class="newBookButton">New book</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Enter data for a new book</h3>
        <form id="newBookForm">
          <label for="titleField">Title: </label><br>
          <input type="text" id="titleField" name="titleField"><br>
          <label for="authorField">Author: </label><br>
          <input type="text" id="authorField" name="authorField"><br>
          <label for="pageCountField"># of pages: </label><br>
          <input type="number" id="pageCountField" name="pageCountField"><br><br>
          <input type="checkbox" id="readStatus" value="yes" name="readStatus">
          <label for="readStatus" >I have read this book.</label><br>
          <input type="button" value="Add this book" id="newBookFromForm">
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
